<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="app.js" defer></Script>
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <p id="cookieCounter"></p>

    <div class="cookie-container1">
        <div class="cookie-start">
            <button id="startButton" class="start"><img
                    src="https://www.cookingwithmykids.co.uk/wp-content/uploads/2017/10/giant-cookie-cake-24.jpg"
                    alt="cookie image to stop">
            </button>
            <p>START!</p>
        </div>
        <div class="cookie-stop">
            <button id="stopButton" class="stop"><img
                    src="https://www.cookingwithmykids.co.uk/wp-content/uploads/2017/10/giant-cookie-cake-24.jpg"
                    alt="cookie image to start">
            </button>
            <P>STOP!</P>
        </div>

    </div>
</body>

</html>
